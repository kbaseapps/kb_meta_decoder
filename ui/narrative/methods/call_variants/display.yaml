name: Call Variants

tooltip: |
    Call variants relative to a reference sequence, with SAMtools mpileup

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    assembly_ref :
        ui-name : |
            Reference assembly
        short-hint : |
            The reference assembly for which variants will be called.

    reads_ref :
        ui-name : |
            Reads
        short-hint : |
            These reads will be mapped and then used to call variants.

    output_vcf :
        ui-name : |
            Output variation object
        short-hint : |
            Name for the output variation object

    min_mapping_quality :
        ui-name : |
            Minimum mapping quality
        short-hint : |
            Minimum mapping quality for an alignment to be used in mpileup (-q option)

    min_depth :
        ui-name : |
            Minimum depth
        short-hint : |
            Minimum coverage depth for calling variants

description : |
    <p>This method uses BCFtools to call variants in a reference assembly.  It will first map short reads to this assembly.

    <p><strong>Team members who deployed this App in KBase</strong>: John-Marc Chandonia. For questions, please <a href="http://kbase.us/contact-us/">contact us</a>.</p>

